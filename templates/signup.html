<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</body>
</html>
