<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="{% url 'edit' rid=data.id %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>TITLE</td>
                <td><input type="text" name="title" value="{{data.Title}}"> </td>
            </tr>
            <tr>
                <td>DESCRIPTION</td>
                <td><input type="text" name="desc" value="{{data.description}}"> </td>
            </tr>

            <tr>
                <td>DUE_DATE</td>
                <td><input type="text" name="due_date" value={{data.due_date|date:"Y M d" }}> </td>
            </tr>

            <tr>
                <td>COMPLETION STATUS</td> 
                <td><input type="text" name="status" value="{{data.completion_status}}"> </td>
                
            </tr>

            <tr>
                <td><input type='submit'  value="post"> </td>
            </tr>
        </table>
    </form>
</body>
</html>
